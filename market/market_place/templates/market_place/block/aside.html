<div class="col-md-4">
    <div class="card my-4">
        <h5 class="card-header">Категории</h5>
        <div class="card-body">
            <div class="d-flex flex-wrap">
                {% for mt in common_tags %}
                        <a href="{% url 'tag' mt.slug %}" class="m-2 h5">{{ mt }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="card my-4">

        <h5 class="card-header">Последние обновления</h5>
        {% for lp in last_posts %}
            <div class="card-body">
                <a href="{% url 'post_detail' lp.url %}">
                <img src="{{ lp.image.url }}" alt="" class="card-img-top">
                </a>
                <h5 class="card-title">{{ lp.title }}</h5>
                {{ lp.description|safe|truncatechars:100 }}
                <a href="{% url 'post_detail' lp.url%}" class="card-link">Подробнее</a>
                <hr>
            </div>

        {% endfor %}

    </div>
</div>
